<!doctype html>
<head>
  <meta charset="utf-8">
  <title>California Education Data Explorer</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <link type="text/css" rel="stylesheet" href="../dist/parallel-coordinates-chart.css" />
  <script src="../dist/parallel-coordinates-chart.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow:hidden;
    }
  </style>
</head>
<body>

<script>
  var chart = parallelCoordinatesChart()
    .width(window.innerWidth)
    .height(window.innerHeight);

  d3.csv('data.csv', function(err, data){
    data = data.filter(function(d){
      return d.API;
    }).map(function(d){
      delete d.District;
      delete d.cds;
      delete d.CDS;
      delete d.NCESDist;
      return d;
    });
    
    d3.select(document.body).datum(data).call(chart.redraw);
  });
</script>

</body>
